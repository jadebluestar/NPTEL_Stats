<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPTEL Dashboard</title>

  <!-- ✅ Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- ✅ DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">

  <style>
    body {
      background-color: #f8f9fa;
    }
    h1 {
      font-weight: bold;
    }
    .card {
      border-radius: 10px;
    }
    .card-title {
      font-weight: 600;
    }
    #disciplineDropdown {
      min-width: 250px;
    }
    .text-pink {
  color: #e13b96 !important; /* Material Pink */
}
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h1 class="text-center mb-4"> NPTEL Course Dashboard</h1>
    <h3 class="text-center mb-4"> Select the Course that'll fetch you the most marks!</h3>

    <!-- Dropdown for Discipline Selection -->
    <div class="mb-4 text-center">
      <label for="disciplineDropdown" class="form-label fw-bold">Select Discipline:</label>
      <select id="disciplineDropdown" class="form-select w-auto d-inline-block">
        <option value="all">All Disciplines</option>
      </select>
    </div>

    <!-- Table -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Course Stats</h5>
        <table id="coursesTable" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Course Name</th>
              <th>Discipline</th>
              <th>Enrolled</th>
              <th>Registered</th>
              <th>Gold</th>
              <th>Silver</th>
              <th>Elite</th>
              <th>Success</th>
              <th>Average</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

 <footer class="bg-light text-pink text-center py-3 mt-auto">
    <p class="mb-0">&copy;  <a href="https://github.com/jadebluestar" target="_blank" class="text-pink fw-bold text-decoration-none">
      For the ❤️ of tech!
    </a></p>
  </footer>

  <!-- ✅ jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- ✅ DataTables -->
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

  <!-- ✅ Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- ✅ Custom Script -->
  <script src="script.js"></script>

</body>
</html>
